<!DOCTYPE HTML>
<html lang = 'en'>
<head>
	<!-- Functionality Checker -->
	<!-- Created by Michael Winberry -->
	<!-- Created 12/9/17 -->
	<meta charset = "UTF-8">
	<link href='funcChecker.css' media='screen' type='text/css' rel='stylesheet' />
	<script type="text/javascript" src="jquery-1.11.2.min.js"></script>
	<script src='funcChecker.js' type='text/javascript'> </script>
	<title>Functionality Checklist</title>

</head>

<body>
	<div id='inputCode'>
		<h3>Submit Code Here</h3>
		<input type='text' name='Input Code'>
		<button id='submitCode'>Submit Code</button>
	</div>
	
	<div class='navigator'>
		<h3>Change Type</h3>
		<h3 id='typeHeader' >Type of Device</h3>
		<button class='navButtons' id='topNxt'>Next</button>
		<button class='navButtons' id='topPrev'>Previous</button>
	</div>


	<div id='getBrandE'>
		<h3>Brand</h3>
		<input type='text' name='Brand' id='brand'>
		<button id='submitBrand' class='submitButton'>Submit</button>
	</div>

	<div id='getIdE'>
		<h3>Model#/SN#/LP#</h3>
		<input type='text' name='Identifier (model,s/n,LP)' id='identifier'>
		<button id='submitBrand' class='submitButton'>Submit</button>
	</div>


	<div id='accessories' class='header'>
		<h3>Accessories</h3>
		<div id='accessoryList'>
		</div>
	</div>

	<div id='tests' class= 'header'>
		<h3>Tests</h3>
		<div id='testList'>
		</div>
	</div>

	<div id='codeGenerator' class='header'>
		<button id='getCode'>Get Code</button>
	</div>

	<div class='navigator'>
		<h3>Change Type</h3>
		<h3 id='typeFooter'>Type of Device</h3>
		<button class='navButtons' id='btmPrev'> Previous </button>
		<button class='navButtons' id='btmNxt'> Next </button>

	</div>

</body>

</html>
